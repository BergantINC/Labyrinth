		function set(){//seta default vrednosti
			x=154; //start x
			y=0;	//start x
			a=tab.length-1;
			i=0;
			var rx=0;
			var ry=0;
		}
		
		function del(){
			rx=tab[a-1]-x;
			ry=tab[a]-y;
			if(x!=tab[a-1]||y!=tab[a]){
				if(rx>0){
					x+=incx;
					pad.style.left=x+10;
				}
				else if(rx==0){}
				else{
					x-=incx;
					pad.style.left=x+10;
				}
				if(ry>0){
					y+=incy;
					pad.style.top=y-13;
				}
				else if(ry==0){}
				else{
					y-=incy;
					pad.style.top=y-13;
				}
			}else{a-=2;
				if(x==154&&y==10){clearInterval(si);set(); bol=true; si=setInterval(animate,10);}
			}
		}
		if(i>=tab.length)
			si=setInterval(del,10);
		
		
		function animate(){
			rx=tab[i]-x;
			ry=tab[i+1]-y;
			if(x!=tab[i]||y!=tab[i+1]){
				if(rx>0){
					x+=incx;
					pad.style.left=x+10;
				}
				else if(rx==0){}
				else{
					x-=incx;
					pad.style.left=x+10;
				}
				if(ry>0){
					y+=incy;
					pad.style.top=y-13;
				}
				else if(ry==0){}
				else{
					y-=incy;
					pad.style.top=y-13;
				}
			}else{i+=2;
				if(x==170&&y==322){clearInterval(si); bol=false; si=setInterval(del,10);}
			}
		}
		if(li>=lab.length)
			si=setInterval(animate,10);
	</script>
